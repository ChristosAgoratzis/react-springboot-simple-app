services:
  frontend:
    image: christaras100/react_app:latest
    container_name: react_app
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - full-stack-app-network

  backend:
    image: christaras100/spring_app:latest
    container_name: spring_app
    networks:
      - full-stack-app-network

networks:
  full-stack-app-network:

